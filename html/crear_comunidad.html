<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Comunidad</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/crear_comunidad.css">
</head>
<body>
    <header>
        <h1>Panel de creación de comunidad</h1>
    </header>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Introduce los datos de la comunidad</h5>
                    </div>
                    <div class="card-body">
                        <form action="/crear_comunidad" method="POST">
                            <div class="form-group">
                                <label for="codigo">Código de Comunidad:</label>
                                <input type="text" class="form-control" id="codigo" name="codigo" readonly>
                            </div>
                            <div class="form-group">
                                <label for="calle">Calle:</label>
                                <input type="text" class="form-control" id="calle" name="calle" required>
                            </div>
                            <div class="form-group">
                                <label for="provincia">Provincia:</label>
                                <input type="text" class="form-control" id="provincia" name="provincia" required>
                            </div>
                            <div class="form-group">
                                <label for="instalaciones">Instalaciones:</label>
                                <div class="instalacion-img-container">
                                    <div class="row justify-content-center">
                                        <div class="col-md-6 mb-4 text-center">
                                            <a href="#" class="instalacion-btn" data-instalacion="Pista de Tenis">
                                                <div class="mensaje-container">
                                                    <img src="../Content/LogoTenis.png" alt="Pista de Tenis" class="instalacion-img">
                                                    <div class="mensaje-confirmacion">Pista de Tenis añadida</div>
                                                </div>
                                            </a>
                                        </div>
                                        <div class="col-md-6 mb-4 text-center">
                                            <a href="#" class="instalacion-btn" data-instalacion="Pista de Pádel">
                                                <div class="mensaje-container">
                                                    <img src="../Content/LogoPadel.png" alt="Pista de Pádel" class="instalacion-img">
                                                    <div class="mensaje-confirmacion">Pista de Pádel añadida</div>
                                                </div>
                                            </a>
                                        </div>
                                        <div class="col-md-6 mb-4 text-center">
                                            <a href="#" class="instalacion-btn" data-instalacion="Gimnasio">
                                                <div class="mensaje-container">
                                                    <img src="../Content/LogoGYM2.png" alt="Gimnasio" class="instalacion-img">
                                                    <div class="mensaje-confirmacion">Gimnasio añadido</div>
                                                </div>
                                            </a>
                                        </div>
                                        <div class="col-md-6 mb-4 text-center">
                                            <a href="#" class="instalacion-btn" data-instalacion="Piscina">
                                                <div class="mensaje-container">
                                                    <img src="../Content/LogoPiscina.jpg" alt="Piscina" class="instalacion-img">
                                                    <div class="mensaje-confirmacion">Piscina añadida</div>
                                                </div>
                                            </a>
                                        </div>
                                        <div class="col-md-6 mb-4 text-center">
                                            <a href="#" class="instalacion-btn" data-instalacion="Local de Eventos">
                                                <div class="mensaje-container">
                                                    <img src="../Content/LogoEventos.jpg" alt="Local de Eventos" class="instalacion-img">
                                                    <div class="mensaje-confirmacion">Local de Eventos añadido</div>
                                                </div>
                                            </a>
                                        </div>
                                        <!-- Agrega aquí más instalaciones si es necesario -->
                                    </div>
                                </div>
                            </div>
                            <button id="crear-comunidad-btn" type="submit" class="btn btn-primary">Crear Comunidad</button>
                            <a href="panel_admin.html" class="btn btn-secondary ml-2">Volver</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/crear_comunidad.js"></script>
</body>
</html>
