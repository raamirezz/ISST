<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/registro.css"> <!-- Enlaza tu archivo CSS aquí si lo tienes -->
</head>
<body>
    <div class="registration-container">
        <h2>Registro</h2>
        <form id="registration-form"> <!-- Agregado un ID al formulario -->
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Apellidos:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="community-code">Código de la Comunidad:</label>
                <input type="text" id="community-code" name="community-code" required>
            </div>
            <div class="form-group">
                <label for="street">Dirección:</label>
                <input type="text" id="street" name="street" required>
            </div>
            <div class="form-group">
                <label for="province">Provincia:</label>
                <input type="text" id="province" name="province" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required>
            </div>
            <button type="button" id="register-button" onclick="registrar()">Registrarse</button> <!-- Cambiado el tipo de botón a "button" y añadido el evento onclick -->
        </form>
    </div>
    <!-- Incluye tu archivo JavaScript aquí -->
    <script src="../js/registro.js"></script>
</body>
</html>
